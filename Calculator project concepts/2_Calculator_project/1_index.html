<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="2_style.css">
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div id="keys">
            <div class="button" data-value="AC">
                <span>AC</span>
            </div>
            <div class="button" data-value="+/-">
                <span>+/-</span>
            </div>
            <div class="button" data-value="%">
                <span>%</span>
            </div>
            <div class="button last-col" data-value="/">
                <span>/</span>
            </div>
            <div class="button" data-value="7">
                <span>7</span>
            </div>
            <div class="button" data-value="8">
                <span>8</span>
            </div>
            <div class="button" data-value="9">
                <span>9</span>
            </div>
            <div class="button last-col" data-value="*">
                <span>*</span>
            </div>
            <div class="button" data-value="4">
                <span>4</span>
            </div>
            <div class="button" data-value="5">
                <span>5</span>
            </div>
            <div class="button" data-value="6">
                <span>6</span>
            </div>
            <div class="button last-col" data-value="-">
                <span>-</span>
            </div>
            <div class="button" data-value="1">
                <span>1</span>
            </div>
            <div class="button" data-value="2">
                <span>2</span>
            </div>
            <div class="button" data-value="3">
                <span>3</span>
            </div>
            <div class="button last-col" data-value="+">
                <span>+</span>
            </div>
            <div class="button zero" data-value="0">
                <span>0</span>
            </div>
            <div class="button" data-value=".">
                <span>.</span>
            </div>
            <div class="button last-col" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>
    <script type = "text/javascript" src="3_script.js"></script>
</body>
</html>

<!-- We have create custom attributes using data and value is attribute. Using this attribute we can find which button has been clicked -->
