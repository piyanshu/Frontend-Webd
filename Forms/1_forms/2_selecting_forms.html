<!-- When the input type is radio and checkbox i.e. seleting options the user cannot enter any type of value
So we have to mention both name and value attribute -->
<html>
    <head>

    </head>
    <body>
        <form>
            <!-- with the help of select we can automatically select any of the option -->
            <input type="radio"name="gender"value="male"checked>Male <br>
            <input type="radio"name="gender"value="female">Female <br>
            <input type="radio"name="gender"value="other">Other <br>
            <input type="submit">
        </form>
        <form>
            <input type="checkbox"name="course"value="C++">C++ <br>
            <input type="checkbox"name="course"value="Java++">Java <br>
            <input type="checkbox"name="course"value="Web development">Web development <br>
            <input type="submit">
        </form>
    </body>
</html>
