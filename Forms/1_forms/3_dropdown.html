<!-- Agar options 5 ya 6 se zyada ho jaye to humlog dropdown list ko use karte hain na ki radio aur checkbox ko -->
<!-- To make a dropdown list use select tag and adding options to dropdown list use option tag -->
<html>
    <head>

    </head>
    <body>
        <form action="" method="get">
            <!-- Tos select the multiple options in a dropdown list use multiple attribute -->
            <select name="month_selected"multiple>
                <option selected>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>June</option>
            </select>
            <!-- If the user wants to enter the text in multile lines  -->
            <p>Share  your experience</p>
            <textarea name="experience" id="" cols="30" rows="10"></textarea><br>
            <input type="button"value="button1">
            <button type="button">
                <img src="coding ninjas.png" alt="">
            </button>
        </form>
    </body>
</html>
<!-- The type of button tag can take three types of values submit, button, reset-->
<!-- With the help of the button tag we can make the image as button, but this cannot be done with the help of input tag -->
