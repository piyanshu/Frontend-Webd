<html>
    <!-- head contains the metadata i.e. information about the html page -->
    <!-- meta tags are important for seo(search engine optimisation). We want that our website is in top results -->
    <head>
        <link rel="shortcut icon" href="./1_forms/coding ninjas.ico">
        
        <!-- the content is used by the search engine to figure about the website -->
        <!-- in content we can add about ki hamari website hai kya aur kis bare main hai
        hum content ko 2-3 lines me dalte hain -->
        <meta name="description"content="">
        
        <!-- Keywords are important when the user enter its query
             some of the important words from the query can be extracted
              and that keywords matches with our keywords-->
        <meta name="keywords"content="coding, HTML, CSS">
        
        <meta name="author"content="Piyanshu Mangla"> 
        <!-- and there are also some otther meta tags -->
        
        <title>Media Tags</title>
    </head>
    <body>
        
    </body>
</html>
