<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- type is an attribute(which provides extra information to a tag -->
        <ol type="A"start="10">        
            <li>Frontend Focus</li>
            <li>CSS Weekly</li>
            <li>Javascript Weekly</li>
            <li>Web Design</li>
        </ol>
        <ol type="i"start="10">
            <li>Frontend Focus</li>
            <li>CSS Weekly</li>
            <li>Javascript Weekly</li>
            <li>Web Design</li>
        </ol>
        <ol type="1">
            <li>Frontend Focus</li>
            <li>CSS Weekly</li>
            <li>Javascript Weekly</li>
            <li>Web Design</li>
        </ol>
    </body>
</html>
