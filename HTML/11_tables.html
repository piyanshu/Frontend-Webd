<html>
    <head>

    </head>
    <body>

        <table border="2">
            <!-- Table heading -->
            <caption>Demo Table</caption>
            <tr>
                <td></td>
                <!-- hume ek entry ko do columns me divide karna hai to colspan use karenge -->
                <th colspan="2">Col 1</th>
                <th>Col 2</th>
                <!-- <th>Col 3</th> -->
            </tr>
            <tr>
                <!-- agar ek entry ko do rows me divide karna hai to rowspan use karenge -->
                <th rowspan="2">Row 1</th>
                <td>Cell 1, 1</td>
                <td>Cell 1, 2</td>
                <td>Cell 1, 3</td>
            </tr>
            <tr>
                <!-- <th>Row 2</th> -->
                <td>Cell 2, 1</td>
                <td>Cell 2, 2</td>
                <td>Cell 2, 3</td>
            </tr>
            <tr>
                <th>Row 3</th>
                <td>Cell 3, 1</td>
                <td>Cell 3, 2</td>
                <td>Cell 3, 3</td>
            </tr>
        </table>
    </body>
</html>
