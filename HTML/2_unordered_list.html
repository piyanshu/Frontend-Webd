<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- type is an attribute(which provides extra information to a tag -->
        <!-- disc is default  -->
        <ul type="disc">        
            <li>Frontend Focus</li>
            <li>CSS Weekly</li>
            <li>Javascript Weekly</li>
            <li>Web Design</li>
        </ul>
        <ul type="circle">
            <li>Frontend Focus</li>
            <li>CSS Weekly</li>
            <li>Javascript Weekly</li>
            <li>Web Design</li>
        </ul>
        <ul type="square">
            <li>Frontend Focus</li>
            <li>CSS Weekly</li>
            <li>Javascript Weekly</li>
            <li>Web Design</li>
        </ul>
    </body>
</html>
