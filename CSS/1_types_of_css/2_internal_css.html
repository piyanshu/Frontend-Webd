<html>
    <head>
        <!-- This is internal css -->
        <style>
            /* These properties are applied to all the p tags except first p tag 
            because inline css has more preference than internal css */
            p{
                color:blue;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <p style="color: red;font-size: 40px;">This is a sample para 1</p>
        <p>This is a sample para 2</p>
        <p>This is a sample para 3</p>
    </body>
</html>
